<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="style-02.css">
</head>
<body>
  <p>Esta é uma lista não ordenada</p>

  <ul>
    <li>
      <p>Café</p>
      <img src="./cafe.jfif" alt="">
    </li>
    <li>
      <p>Chá</p>
      <img src="./cha.jfif" alt="">
    </li>
    <li>
      <p>Coca-cola</p>
      <img src="./coca.jfif" alt="">
    </li>
  </ul>

  <p>Esta é uma lista ordenada</p>
  
  <ol>
    <li>
      <p>Café</p>
      <img src="./cafe.jfif" alt="">
    </li>
    <li>
      <p>Chá</p>
      <img src="./cha.jfif" alt="">
    </li>
    <li>
      <p>Coca-cola</p>
      <img src="./coca.jfif" alt="">
    </li>
  </ol>
</body>
</html>
